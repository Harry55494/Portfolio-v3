<!doctype html>
<html lang="en">

	<script>
		try {
			const theme = localStorage.getItem('color-theme');
			const isDark = theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);
			if (isDark) {
				document.documentElement.classList.add('dark');
				document.addEventListener('DOMContentLoaded', () => {
					document.querySelectorAll('#moon_icon').forEach(el => {el.classList.add('hidden')});
					document.querySelectorAll('#sun_icon').forEach(el => {el.classList.remove('hidden')});
				});
			} else {
				document.documentElement.classList.remove('dark');
				document.addEventListener('DOMContentLoaded', () => {
					document.querySelectorAll('#sun_icon').forEach(el => {el.classList.add('hidden')});
					document.querySelectorAll('#moon_icon').forEach(el => {el.classList.remove('hidden')});
				});
			}
		} catch (e) {}
	</script>

	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Harrison Phillingham</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
